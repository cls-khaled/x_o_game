<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/browser_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body>
    <header>
      <h1>XO Game</h1>
    </header>

    <main>
      <!-- left options -->
      <div class="left-options">
        <div class="left-options-btns">
          <div id="new-game-btn">New Game</div>
          <div id="clear-history-btn">Clear History</div>
        </div>
        <div id="score"> Win X =0 | Win O =0 | Draw =0</div>

        <div id="history-list" class="history-list"> </div>
      </div> <!-- / left options -->

      <!-- game container -->
      <div class="game-container">
        <!-- game observer -->
        <div class="next-player">Next Player ( <span  id="next-player-marker">X</span> )</div> <!-- / game observer -->
        <div id="game-observer" class="game-observer"> --- </div>

        <!-- game board -->
        <div id="game-board" class="game-board">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div> <!-- / game board -->
      </div> <!-- / game container -->

    </main>

      <!-- history screen -->
      <section id="history-screen" class="history-screen hide ">
        <div class="history-screen__container">
          <!-- game board -->
          <div id="history-game-board" class="game-board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div> <!-- / game board -->
          <!-- close btn -->
          <div id="history-screen-btn">X</div> <!-- / close btn -->
        </div>
      </section> <!-- / history screen -->

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
